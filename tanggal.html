<!DOCTYPE html>
<html>
<head>
	<title>JQuery UI Part 2 : Membuat form inputan tanggal dengan jquery ui</title>	
	<script type="text/javascript" src="asset/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="js/zebra_datepicker.src"></script>
    <link href="js/css/default/zebra_datepicker.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
	<h1>Membuat form inputan tanggal dengan jquery ui | www.malasngoding.com</h1>	

	<input type="text" class="datepicker">

</body>
<script type="text/javascript">
	$(document).ready(function() {
 
    // diasumsikan elemen yang ingin kita isi datepicker
    // sudah memiliki class "datepicker"
    $('input.datepicker').Zebra_DatePicker();
 
 });
</script>
